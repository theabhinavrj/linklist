<!-- JS to Load Products from Google Sheet -->
<script>
let productData = [];
let currentIndex = 0;
const batchSize = 9;

fetch("https://script.google.com/macros/s/AKfycbyvxrN5Jx0bvKyE509gqbqvQXh0muR5TnXILKcZZZXiugTf8nK4FnZQkwg3yD6KUDnz/exec")
  .then(res => res.json())
  .then(data => {
    productData = data;
    const loading = document.getElementById("loading-message");
    if (loading) loading.remove();
    loadNextBatch();
    window.addEventListener("scroll", handleScroll);
  });

function loadNextBatch() {
  const grid = document.getElementById("product-grid");
  const nextItems = productData.slice(currentIndex, currentIndex + batchSize);

  nextItems.forEach(item => {
    if (item['Affiliate Link'] && item['Image URL']) {
      const element = document.createElement("div");
      element.className = "grid-element";

      const anchor = document.createElement("a");
      anchor.href = item['Affiliate Link'];
      anchor.target = "_blank";
      anchor.style.textDecoration = "none";
      anchor.style.display = "flex";
      anchor.style.flexDirection = "column";
      anchor.style.height = "100%";

      const img = document.createElement("img");
      img.src = item['Image URL'];
      img.alt = item['Product Name'];

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = item['Product Name'];

      anchor.appendChild(img);
      anchor.appendChild(title);
      element.appendChild(anchor);
      grid.appendChild(element);
    }
  });

  currentIndex += batchSize;
}

function handleScroll() {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
    if (currentIndex < productData.length) {
      loadNextBatch();
    }
  }
}
</script>

<script>
 // Create particle effect
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 80;
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size (small)
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Initial position
            resetParticle(particle);
            
            particlesContainer.appendChild(particle);
            
            // Animate
            animateParticle(particle);
        }
        
        function resetParticle(particle) {
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = '0';
            
            return {
                x: posX,
                y: posY
            };
        }
        
        function animateParticle(particle) {
            // Initial position
            const pos = resetParticle(particle);
            
            // Random animation properties
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;
            
            // Animate with GSAP-like timing
            setTimeout(() => {
                particle.style.transition = `all ${duration}s linear`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Move in a slight direction
                const moveX = pos.x + (Math.random() * 20 - 10);
                const moveY = pos.y - Math.random() * 30; // Move upwards
                
                particle.style.left = `${moveX}%`;
                particle.style.top = `${moveY}%`;
                
                // Reset after animation completes
                setTimeout(() => {
                    animateParticle(particle);
                }, duration * 1000);
            }, delay * 1000);
        }
        
       function spawnParticleAt(x, y) {
  const mouseX = (x / window.innerWidth) * 100;
  const mouseY = (y / window.innerHeight) * 100;

  const particle = document.createElement('div');
  particle.className = 'particle';

  const size = Math.random() * 4 + 2;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.left = `${mouseX}%`;
  particle.style.top = `${mouseY}%`;
  particle.style.opacity = '0.6';

  particlesContainer.appendChild(particle);

  setTimeout(() => {
    particle.style.transition = 'all 2s ease-out';
    particle.style.left = `${mouseX + (Math.random() * 10 - 5)}%`;
    particle.style.top = `${mouseY + (Math.random() * 10 - 5)}%`;
    particle.style.opacity = '0';

    setTimeout(() => {
      particle.remove();
    }, 2000);
  }, 10);
}

function moveSpheres(x, y) {
  const moveX = (x / window.innerWidth - 0.5) * 5;
  const moveY = (y / window.innerHeight - 0.5) * 5;

  document.querySelectorAll('.gradient-sphere').forEach((sphere) => {
    sphere.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });
}

// 👉 Mouse support (PC)
document.addEventListener('mousemove', (e) => {
  spawnParticleAt(e.clientX, e.clientY);
  moveSpheres(e.clientX, e.clientY);
});

// 👉 Touch support (Mobile)
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  if (touch) {
    spawnParticleAt(touch.clientX, touch.clientY);
    moveSpheres(touch.clientX, touch.clientY);
  }
});

</script>










<script>
function getRandomColor() {
  const colors = [
    '#ff3a82', '#5233ff', '#00f0ff', '#ff8800',
    '#00ff84', '#ffa600', '#7b00ff', '#ff007f'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

function getGradient() {
  const color1 = getRandomColor();
  let color2 = getRandomColor();
  while (color1 === color2) {
    color2 = getRandomColor();
  }
  return `linear-gradient(45deg, ${color1}, ${color2})`;
}

function setupFadeSphere(sphere) {
  // create two layers
  const layer1 = document.createElement("div");
  const layer2 = document.createElement("div");

  layer1.classList.add("layer");
  layer2.classList.add("layer");

  layer1.style.background = getGradient();
  layer2.style.background = getGradient();
  layer2.style.opacity = "0";

  sphere.appendChild(layer1);
  sphere.appendChild(layer2);

  let active = true;

  setInterval(() => {
    if (active) {
      layer2.style.background = getGradient();
      layer2.style.opacity = "1";
      layer1.style.opacity = "0";
    } else {
      layer1.style.background = getGradient();
      layer2.style.opacity = "0";
      layer1.style.opacity = "1";
    }
    active = !active;
  }, 12000); // every 12 seconds
}

document.querySelectorAll(".gradient-sphere").forEach(setupFadeSphere);
</script>
